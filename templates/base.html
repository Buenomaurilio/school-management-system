<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">School System</span>

            {% if user.is_authenticated %}
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="mb-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="text-center mt-5 text-muted">
        <hr>
        <p>&copy; 2025 School System</p>
    </footer>

</body>
</html>
